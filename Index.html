<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Resultados</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mt-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Segunda Vuelta</label>
                        <input type="text" class="form-control" id="presidente" aria-describedby="emailHelp"
                            placeholder="presidente" disabled>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <label for="exampleInputEmail1">Departamento</label>
                    <select class="custom-select" id="DEP">
                        <option selected="0" value="0">Nivel Nacional</option>
                        <option value="1">GUATEMALA</option>
                        <option value="2">SACATEPEQUEZ</option>
                        <option value="3">CHIMALTENANGO</option>
                        <option value="4">EL PROGRESO</option>
                        <option value="5">ESCUINTLA</option>
                        <option value="6">SANTA ROSA</option>
                        <option value="7">SOLOLA</option>
                        <option value="8">TOTONICAPAN</option>
                        <option value="9">QUETZALTENANGO</option>
                        <option value="10">SUCHITEPEQUEZ</option>
                        <option value="11">RETALHULEU</option>
                        <option value="12">SAN MARCOS</option>
                        <option value="13">HUEHUETENANGO</option>
                        <option value="14">QUICHE</option>
                        <option value="15">BAJA VERAPAZ</option>
                        <option value="16">ALTA VERAPAZ</option>
                        <option value="17">PETEN</option>
                        <option value="18">IZABAL</option>
                        <option value="19">ZACAPA</option>
                        <option value="20">CHIQUIMULA</option>
                        <option value="21">JALAPA</option>
                        <option value="22">JUTIAPA</option>
                        <option value="23">GUATEMALTECOS EN ESTADOS UNIDOS</option>
                    </select>


                    <button type="button" class="btn btn-success mt-5" onclick="Consultar()">Mostrar Resultados</button>
                </form>
            </div>
            <div class="col-6">
                 <!-- necesario para la grafica -->
                    <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>

    </div>

    <!-- Jquery JS file -->
    <script type="text/javascript" src="JS/jquery-3.2.1.min.js"></script>
      <!-- necesario para la grafica -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <!-- Adicionar javascript Personalizado -->
    <script type="text/javascript" src="./JS/main.js"></script>

</body>

</html>
